<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<form method="post" onsubmit="return false">
    <h1>Student Registration System</h1>
    <fieldset>
        <legend><span class="number">1</span>Your Basic Information</legend>
        <label>First Name:</label>
        <input type="text" id="FName" >

        <label >Middle Name:</label>
        <input type="text" id="MName" >
        
        <label>Last Name:</label>
        <input type="text" id="LName" >

        <label>Sex:</label>
        <input type="radio" id="Male" value="Male" name="user_sex" ><label for="male" class="light">Male</label><br>
        <input type="radio" id="Female" value="Female" name="user_sex" ><label for="female" class="light">Female</label>

        <label>Address:</label>
        <input type="text" id="Address" >

        <label>Status:</label>
        <input type="text" id="Status" >
        
        <label>Birthdate:</label>
        <input type="text" id="BDay" >

        <label>Course:</label>
        <input type="text" id="course" >

        <label>Email:</label>
        <input type="email" id="email" >
    </fieldset>
    
    <fieldset>
        <legend><span class="number">2</span>Tuition Fee Computation</legend>
        
        <label>Number of units to take: </label>
        <input onkeyup="compute()" type="number" id="units" >

        <label> Total Tuition Fee: </label>
        <span id="total">P <input type="number" id="balance" ></span>

    <label>Payment Status:</label>
        <input type="radio" id="paid" value="paid" name="user_PayStatus" ><label for="paid" class="light">PAID</label><br>
        <input type="radio" id="unpaid" value="unpaid" name="user_PayStatus" ><label for="unpaid" class="light">UNPAID</label>
    </fieldset>
    
    <button type="button" class="savebtn" onclick="saveEdit()">Save</button> <!-- Visible only when editing data -->
    <button type="submit" onclick="addStudent()">Register Student</button>
    
    <!-- button for modal -->
    <button type="button" id="myBtn">Manage Database</button>

    <!-- modal -->
    <div id="myModal" class="modal">

    <!-- modalContent -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Database</h2>
            <h3>Search <input type="search" class="search" placeholder="search for student's name or email" /></h3>
            <table>
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Middle Name</td>
                        <td>Last Name</td>
                        <td>Sex</td>
                        <td>Address</td>
                        <td>Status</td>
                        <td>Birthday</td>
                        <td>Course</td>
                        <td>Email</td>
                        <td>Units</td>
                        <td>Payment</td>
                        <td>Balance</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
